<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="" rel="shortcut icon" type="image/x-icon" /> -->
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <div class="search">
      <form action="">
        <div id="input-search">
          <svg class="icon icon-search">
            <use href="#icon-search" />
          </svg>
        </div>
        <input type="text" placeholder="reef" />
      </form>
    </div>
    <div id="container">
      <div class="loading hide">loading</div>
      <main>
        <template class="sectionTemplate">
          <section>
            <div class="image-curve">
              <img src="#SECTION_IMAGE_URL" alt="#SECTION_IMAGE_ALT" />
              <div class="curve">
                <include src="./curve.svg"></include>
              </div>
              <div class="download">
                <svg class="icon icon-download">
                  <use href="#icon-download" />
                </svg>
              </div>
            </div>
            <h2>#SECTION_TEXT</h2>
            <div class="icons">
              <div class="icons1">
                <a href=""
                  ><svg class="icon icon-bookmark">
                    <use href="#icon-bookmark" />
                  </svg>
                </a>
                <a href="">
                  <svg class="icon icon-navigation-more">
                    <use href="#icon-navigation-more" />
                  </svg>
                </a>
              </div>
              <div class="icons2">
                <svg class="icon icon-view-show">
                  <use href="#icon-view-show" />
                </svg>
                <h3>542</h3>
                <svg class="icon icon-mail-forward">
                  <use href="#icon-mail-forward" />
                </svg>
                <h3>443</h3>
              </div>
            </div>
          </section>
        </template>
      </main>
      <aside></aside>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
